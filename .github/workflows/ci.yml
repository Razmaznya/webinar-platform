name: Build and Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install frontend dependencies
        run: npm ci
      - name: Build frontend (optional)
        run: npm run build --if-present

  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install backend dependencies
        run: npm ci
      - name: Check server syntax (optional)
        run: node --check server.js

  # üëá –ù–û–í–´–ô JOB –î–õ–Ø –ü–£–ë–õ–ò–ö–ê–¶–ò–ò –ù–ê GITHUB PAGES
  deploy:
    name: Deploy to GitHub Pages
    if: github.ref == 'refs/heads/main'  # –¢–æ–ª—å–∫–æ –ø—Ä–∏ –ø—É—à–µ –≤ main
    needs: test-frontend  # –ñ–¥—ë–º —É—Å–ø–µ—à–Ω–æ–≥–æ —Ç–µ—Å—Ç–∞ —Ñ—Ä–æ–Ω—Ç–µ–Ω–¥–∞
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './frontend'  # ‚ö†Ô∏è –ü—É–±–ª–∏–∫—É–µ–º –í–ï–°–¨ –∫–æ–Ω—Ç–µ–Ω—Ç –∏–∑ frontend/

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4